version: '3.8'

services:
  web:
    build: .
    container_name: gallary_cafe_app
    ports:
      - "8000:80"
    # The volumes line is now GONE.
db:
    image: mysql:8.0
    container_name: gallary_cafe_db
    ports:
      - "3307:3306"  # <-- ADD THIS LINE
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_strong_root_password
      MYSQL_DATABASE: gallary_cafe_db
      MYSQL_USER: gallary_user
      MYSQL_PASSWORD: your_strong_user_password
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data: